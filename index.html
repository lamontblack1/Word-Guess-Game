<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Guess The Word</title>
</head>
<body>
    <div class="container">
        <div id="image-div"></div>        
        <div class="row mt-2">
            <div class="col text-center">
                <h2>Press Any Key To Begin</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <h4 class="card-header text-center">Score</h4>
                    <div class="card-body">
                      <div class="text-center">
                        <h4 id="scoreDisplay"></h4>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h4 class="card-header text-center">Incorrect Guesses Remaining</h4>
                    <div class="card-body">
                      <div class="text-center">
                        <h4 id="guessesRemainingDisplay">10</h4>
                      </div>
                    </div>
                </div>
            </div>
        </div>


        

        <div class="jumbotron mt-2">
            <!-- This is where the word is displayed  -->
            <h1  id="displayedWord" class="display-1 font-weight-bold text-center">
            </h1> <hr>
            <!-- This is where incorrect guesses are displayed crossed out  -->
            <div class="row">
              
                <div class="col text-center mt-2"> 
                    <h2><s  id="incorrectGuesses"></s></h2>
                </div>
            </div>
        </div>

        <div class="card">
            <h4 class="card-header text-center">Hint!</h4>
            <div class="card-body">
              <div class="text-center">
                <h4 id="hintDisplay"></h4>
              </div>
            </div>
          </div>

    </div>

    <script src="./assets/javascript/game.js">
       
    </script>
   
    
</body>
</html>
